fragment ItemFragment on ShopItem {
  id
  title
  description
  image
  good
  prise
}

query FetchUser {
  users{
    id
    name
  }
}

query ShopItems {
  items{
    id
    title
    prise
  }
}

query FindItem($id: ID!){
  item(id: $id) {
    ...ItemFragment
    user{
      name
      assessment
    }
    comments{
      content
      userID
    }
  }
}