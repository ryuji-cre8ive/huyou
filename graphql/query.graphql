fragment ItemFragment on ShopItem {
  id
  title
  description
  image
  good
  prise
}

query FetchUser {
  users{
    id
    name
  }
}

query UserIDs {
  users{
    id
  }
}

query ShopItemsTop {
  items{
    id
    title
    prise
    image
  }
}

query ShopItemIDs {
  items{
    id
  }
}

query FindItem($id: ID!){
  item(id: $id) {
    ...ItemFragment
    user{
      id
      name
      assessment
    }
    comments{
      content
      userID
    }
  }
}

query FindUser($id: ID!){
  user(id: $id){
    name
    image
    assessment
    ShopItem{
      id
      title
      image
      prise
    }
  }
}

query FindUserWithMail($mail: String!, $password: String!) {
  userWithMail(mail: $mail, password: $password) {
    password
    mail
    name
    image
  }
}

mutation CreateUser($mail: String!, $password: String!) {
  createUser(mail: $mail, password: $password) {
    id
    mail
    password
  }
}